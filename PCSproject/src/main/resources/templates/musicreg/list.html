<div class="section list">
    <table>
        <th:block th:if="${items}">
            <colgroup>
                <col style="width: 5%"/>
                <col style="width: 50%"/>
                <col style="width: 10%"/>
                <col style="width: 15%"/>
                <col style="width: 15%"/>
            </colgroup>
            <thead>
                <tr>
                    <th>글번호</th>
                    <th>제목</th>
                    <th>아이디</th>
                    <th>등록일</th>
                    <th>수정일</th>
                </tr>
            </thead>
            
            <tbody>
              <tr th:each="item : ${items}">
                  <td th:text="${item.bdSeq}"></td>
                  <td><a th:text="${item.title}" th:href="@{/musicdetail(bdSeq = ${item.bdSeq})}"></a></td>
                  <td th:text="${item.artist}"></td>
                  <td th:text="${item.genre}"></td>
                  <td th:text="${item.mbId}"></td>
                  <td th:text="${item.CreateAt}"></td>
                  <td th:text="${item.UpdateAt}"></td>
              </tr>
	        </th:block>    
        </tbody>
    </table>
    
    <th:block th:if="${musicdetail}">   
        <h1 style="padding: 30px 0;" th:text="${musicdetail.Title}"></h1>
        <div style="text-align: right;">
            <span style="color: #00a2be;">글번호 </span> <span th:text="${musicdetail.bdSeq}"></span> <span style="color: #00a2be"> | </span>
            <span style="color: #00a2be">글쓴이 </span> <span th:text="${musicdetail.mbId}"></span> <span style="color: #00a2be"> | </span> 
            <span th:text="${musicdetail.CreateAt}"></span> <span style="color: #00a2be"> | </span> 
            <span th:text="${musicdetail.UpdateAt}"></span> 
        </div>
        
        <div>
            <ul th:if="${musicfiles}"  th:each="file : ${musicfiles}" style="display: inline-block;margin-bottom: 5px;">
                <li> <img id="imgId" th:src="@{${file.upNewFileName}}" alt="첨부이미지" height="280" /></li>
            </ul>
        </div>

        <div style="padding: 30px 0; text-align:right;">
        	<th:block th:if="${musicdetail.mbId == session.id}">
		        <a th:href="@{musicedit(bdSeq = ${musicdetail.bdSeq})}"><button>수정</button></a>
            	<a th:href="@{musicremove(bdSeq = ${musicdetail.bdSeq})}"><button>삭제</button></a>
            </th:block>
            <a th:href="@{musicList}"><button style="background-color: #00a2be; color: white; margin-left: 20px">목록으로</button></a>
        </div>
        
    </th:block>
</div>
